<main>
    <mat-card>
        <ng-container *ngIf="!isLogin; else afterLogin">
            <mat-card-title>登录</mat-card-title>
            <mat-card-subtitle>登录到 WriteStory</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="请输入用户名/email/手机" [(ngModel)]="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="请输入密码" [(ngModel)]="password" #passwordInput [type]="showPassword ? 'text' : 'password'">
                    <button mat-icon-button matSuffix>
                        <mat-icon (click)="showPassword = !showPassword">
                            {{showPassword ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-card-content class="actions">
                <button mat-raised-button color="primary" [disabled]="loginLoading" (click)="login()">登录</button>
                <button mat-button color="primary" routerLink="/signup">立即注册</button>
            </mat-card-content>
            <mat-card-content class="tips">
                <ul>
                    <li routerLink="/findpassword">忘记密码？点此找回。</li>
                </ul>
            </mat-card-content>
        </ng-container>
        <ng-template #afterLogin>
            <mat-card-title>已登录</mat-card-title>
            <mat-card-subtitle>您已成功登录，正在为您跳转到主页。</mat-card-subtitle>
        </ng-template>
    </mat-card>
    <div></div>
</main>
