<mat-toolbar color="primary">
    <header>
        <span routerLink="/" class="title">Write Story</span>
        <span class="middle"></span>
        <ng-container *ngIf="!isLogin; else afterlogin">
            <button mat-button (click)="toLogin()">登录</button>
            <span class="blank"></span>
            <button mat-raised-button color="accent" (click)="toSignup()">注册</button>
        </ng-container>
        <ng-template #afterlogin>
            <button mat-button [matMenuTriggerFor]="afterLoginMenu">{{ userProfile.name }}</button>
            <mat-menu #afterLoginMenu>
                <button mat-menu-item routerLink="/userprofile">我的资料 (invalid)</button>
                <button mat-menu-item routerLink="/newstory">新的故事</button>
                <button mat-menu-item (click)="logout()">退出登录</button>
            </mat-menu>
        </ng-template>
    </header>
</mat-toolbar>
